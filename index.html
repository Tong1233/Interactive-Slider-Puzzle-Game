<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider Puzzle Game</title>
</head>
<body>
<div class="page-container">
    <h1>Slider Puzzle</h1>
    <!-- Input field and button to set puzzle size -->
    <div class="puzzle-size">
        <label for="size">Puzzle Size (Max 8):</label>
        <input type="number" id="size" min="2" max="8" value="3">
    </div>

    <div id="puzzle-container">
        <!-- Puzzle pieces will go here -->
    </div>

    <!-- div id="test"></div>

</div>
<script src="script.js"></script>
</body>
</html>
